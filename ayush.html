<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            font-size: 3em;
            color: #fff;
        }
        p {
            font-size: 1.2em;
            color: #fff;
        }
        input {
            padding: 10px;
            font-size: 1em;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #ff6f61;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #ff3e3e;
        }
        .message {
            margin-top: 20px;
            font-size: 2em;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 Happy Birthday! 🎂</h1>
        <p>Enter the birthday person's name:</p>
        <input type="text" id="nameInput" placeholder="Enter name here">
        <br>
        <button onclick="displayMessage()">Show Birthday Wish</button>
        <div id="birthdayMessage" class="message"></div>
    </div>

    <script>
        function displayMessage() {
            const name = document.getElementById("nameInput").value;
            const messageDiv = document.getElementById("birthdayMessage");
            
            if (name.trim() !== "") {
                messageDiv.innerHTML = `🎉 Happy Birthday, <strong>${name}</strong>! 🎂🎈 Have an amazing day! 🎁`;
            } else {
                messageDiv.innerHTML = "Please enter a name!";
            }
        }
    </script>
</body>
</html>
